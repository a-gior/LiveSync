<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>LiveSync Configuration</title>

<body>
    <div class="container">
        <h2>Server Configuration</h2>
        <form id="serverConfigForm" class="form-section" action="#">
            <div class="form-group">
                <label for="hostname">Hostname:</label>
                <input type="text" id="hostname" name="hostname" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="text" id="port" name="port" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="auth-method">Authentication Method:</label>
                <select id="auth-method" onchange="toggleAuthMethod()">
                    <option value="password">Password</option>
                    <option value="ssh">SSH Key</option>
                </select>

                <div id="password-input" style="display:block;">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>

                <div id="ssh-input" style="display:none;">
                    <label for="ssh-key">SSH Key:</label>
                    <input type="file" id="ssh-key" name="ssh-key">
                </div>
            </div>
            <!-- <div class="form-group">
                <input type="submit" value="Submit">
            </div> -->
