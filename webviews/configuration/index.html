<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSync Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="configuration-container">
        <h2>Server Configuration</h2>
        <div id="errorMessages"></div>
        <form id="serverConfigForm" class="form-section" action="#">
            <div class="form-group">
                <label for="hostname">Hostname:</label>
                <input type="text" id="hostname" name="hostname" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="text" id="port" name="port" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group auth-method">
                <label for="auth-method">Authentication Method:</label>
                <div>
                    <input type="radio" id="auth-password" name="auth-method" value="password" onchange="toggleAuthMethod()" checked>
                    <label for="auth-password">Password</label>
                </div>
                <div>
                    <input type="radio" id="auth-ssh" name="auth-method" value="ssh" onchange="toggleAuthMethod()">
                    <label for="auth-ssh">SSH Key</label>
                </div>
            </div>
            <div class="form-group" id="password-input">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group" id="ssh-input" style="display: none;">
                <label for="ssh-key">SSH Key:</label>
                <input type="file" id="ssh-key" name="ssh-key">
            </div>
            <!-- <div class="form-group">
                <input type="submit" value="Submit">
            </div> -->
        </form>

        <div class="form-separator"></div>

        <h2>Other Configuration WIP</h2>
        <form class="form-section">
            <div class="form-group">
                <label for="lorem">Lorem Ipsum</label>
                <input type="text" id="lorem" name="lorem" required>
            </div>
            <div class="form-group">
                <label for="lorem">Lorem Ipsum</label>
                <input type="text" id="lorem" name="lorem" required>
            </div>
            <div class="form-group">
                <label for="lorem">Lorem Ipsum</label>
                <input type="text" id="lorem" name="lorem" required>
            </div>
            <div class="form-group">
                <label for="lorem">Lorem Ipsum</label>
                <input type="text" id="lorem" name="lorem" required>
            </div>
            <!-- Other form fields -->
        </form>
    </div>

    <!-- Footer where the Save button will stay -->
    <div class="footer">
        <button id="test-connection-button" onclick="testConnection(event)">Test Connection</button>
        <button class="save-button" onclick="saveForms(event)">Save</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
